<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fan Control with Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #e0f7fa;
      text-align: center;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .status {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .fan-on {
      color: green;
    }
    .fan-off {
      color: red;
    }
    #fanImage {
      margin-top: 30px;
      width: 200px;
      height: 200px;
      transition: transform 0.3s linear;
    }
    /* Keyframe for rotation */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    .spinning {
      animation: spin 2s linear infinite;
    }
  </style>
</head>
<body>

  <h1>Fan Control with Animation</h1>

  <label for="tempInput">Enter Temperature (Â°C): </label>
  <input type="number" id="tempInput" placeholder="e.g. 28" />
  <button onclick="checkTemperature()">Check</button>

  <div class="status fan-off" id="fanStatus">Fan is OFF</div>

  <!-- Fan image -->
  <img 
    id="fanImage" 
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Black_simple_fan_icon.svg/1200px-Black_simple_fan_icon.svg.png" 
    alt="Fan Image" 
  />

  <script>
    function checkTemperature() {
      const temp = Number(document.getElementById('tempInput').value);
      const statusElem = document.getElementById('fanStatus');
      const fanImg = document.getElementById('fanImage');

      if (isNaN(temp)) {
        alert('Please enter a valid temperature');
        return;
      }

      if (temp > 30) {
        statusElem.textContent = 'Temperature is high! Fan is ON';
        statusElem.className = 'status fan-on';
        fanImg.classList.add('spinning');
      } else {
        statusElem.textContent = 'Temperature is normal. Fan is OFF';
        statusElem.className = 'status fan-off';
        fanImg.classList.remove('spinning');
      }
    }
  </script>

</body>
</html>
